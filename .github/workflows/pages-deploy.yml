name: Build and Deploy

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          # Dùng ruby 3.2/3.3 tùy Gemfile.lock của repo bạn.
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build site with Jekyll
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # (Tuỳ chọn) Kiểm tra HTML. Nếu từng fail ở bước này, có thể comment lại 3 dòng sau.
      - name: Test site
        run: bundle exec htmlproofer _site --disable-external --check-html --allow_hash_href

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
